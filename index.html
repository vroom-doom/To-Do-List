<!DOCTYPE html>
<html>
    <head>
        <title>To Do List</title>
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Edu+VIC+WA+NT+Beginner:wght@700&display=swap" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css2?family=Edu+VIC+WA+NT+Beginner:wght@700&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="style.css">
    </head>

    <body>
        <h1>To-Do List</h1>
        <div id="added">
            <ul class="list" id="list">
                <div id="list-container">
                <li class="item" id="i1"><input type="checkbox" id="1" onclick="onClick(this.id)">Eat</li><br>
                <li class="item" id="i2"><input type="checkbox" id="2" onclick="onClick(this.id)">Sleep</li><br>
                <li class="item" id="i3"><input type="checkbox" id="3" onclick="onClick(this.id)">Game</li><br>
                <li class="item" id="i4"><input type="checkbox" id="4" onclick="onClick(this.id)">Repeat</li><br>
                </div>
                <input type="text" id="add"><button onclick="addContent()">Add</button>
            </ul>
        </div>
        
        
        <script src="script.js"></script>
    </body>
</html>
